<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kvíz Játék</title>
</head>
<body>
    <h1 id="title">Kvíz Játék</h1>
    <div class="game-container">
        <div class="reward-container">
            <h2 id="five-thousand" class="reward-item">5.000</h2>
            <h2 id="ten-thousand" class="reward-item">10.000</h2>
            <h2 id="twenty-thousand" class="reward-item">20.000</h2>
            <h2 id="fifty-thousand" class="reward-item">50.000</h2>
            <h2 id="one-hundred-thousand" class="reward-item">100.000</h2>
            <h2 id="two-hundred-thousand" class="reward-item">200.000</h2>
            <h2 id="five-hundred-thousand" class="reward-item">500.000</h2>
            <h2 id="one-million" class="reward-item">1.000.000</h2>
            <h2 id="three-million" class="reward-item">3.000.000</h2>
            <h2 id="five-million" class="reward-item">5.000.000</h2>
        </div>
        <div class="question-container">
            <h2 class="question"></h2>
            <div class="answer-container">
                <p id="a" class="answer answer-hover"></p>
                <p id="b" class="answer answer-hover"></p>
                <p id="c" class="answer answer-hover"></p>
                <p id="d" class="answer answer-hover"></p>
            </div>
        <button type="button" id="stop-button">Megállok!</button>
        <h2 id="game-over-text"></h2>
        <button type="button" id="new-game-button">Új játék!</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
